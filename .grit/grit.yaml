version: 0.0.1
patterns:
  - name: force_ts_extension
    level: error
    body: |
      `import $specifiers from "$source"` where {
      	$source <: r"^(\.*|#.*)(\/.*)\.js(x?)$"($start, $without_ext, $x),
        ! $start <: r"^##.*$",
        $source => `$start$without_ext.ts$x`
      }
    description: |
      Force .ts, .tsx extension for TypeScript.
    samples:
      - input: |
          import * as Scheduled from "ol.js"
          import * as Scheduled from "ol.jsx"
          import * as Scheduled from "##storybook/utils"
          import * as Scheduled from './single-quate.js'
          import * as Scheduled from "./entry.scheduled.js"
          import * as Scheduled from "./entry.scheduled.jsx"
          import * as Scheduled from "../entry.scheduled.js"
          import * as Scheduled from "../entry.scheduled.jsx"
          import * as Scheduled from "#@/entry.scheduled.js"
          import * as Scheduled from "#@/entry.scheduled.jsx"
          import * as Scheduled from "#/entry.scheduled.js"
          import * as Scheduled from "#/entry.scheduled.jsx"
        output: |
          import * as Scheduled from "ol.js"
          import * as Scheduled from "ol.jsx"
          import * as Scheduled from "##storybook/utils"
          import * as Scheduled from './single-quate.ts'
          import * as Scheduled from "./entry.scheduled.ts"
          import * as Scheduled from "./entry.scheduled.tsx"
          import * as Scheduled from "../entry.scheduled.ts"
          import * as Scheduled from "../entry.scheduled.tsx"
          import * as Scheduled from "#@/entry.scheduled.ts"
          import * as Scheduled from "#@/entry.scheduled.tsx"
          import * as Scheduled from "#/entry.scheduled.ts"
          import * as Scheduled from "#/entry.scheduled.tsx"
