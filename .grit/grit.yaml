version: 0.0.1
patterns:
  - name: require_extension
    level: error
    body: |
      `import $specifiers from $source` where {
      	$source <: r"^\"(.*)\.(.*)?\"$"($without_ext, $ext),
        ! $ext <: r"^(ts|tsx|js|jsx|css|scss|json|jsonc|md|mdx|png|jpg|svg|webp)$"($ext)
      } => `import $specifiers from "$without_ext.$ext.js"`
    description: |
      Require file extensions when importing from within the project.
    samples:
      - input: |
          import * as Scheduled from "./entry.scheduled.js"
          import * as Scheduled from "./entry.scheduled.css"
          import * as Scheduled from "./entry.scheduled"
        output: |
          import * as Scheduled from "./entry.scheduled.js"
          import * as Scheduled from "./entry.scheduled.css"
          import * as Scheduled from "./entry.scheduled.js"
  - name: force_js_extension
    level: error
    body: |
      `import $specifiers from $source` where {
      	$source <: r"^\"(.*)\.(ts|tsx|jsx)\"$"($without_ext, $ext)
      } => `import $specifiers from "$without_ext.js"`
    description: |
      Force .js extension for TypeScript, JavaScript imports (.ts, .tsx or .jsx files).
    samples:
      - input: |
          import * as Scheduled from "./entry.scheduled.js"
          import * as Scheduled from "./entry.scheduled.ts"
          import * as Scheduled from "./entry.scheduled.jsx"
          import * as Scheduled from "./entry.scheduled.tsx"
        output: |
          import * as Scheduled from "./entry.scheduled.js"
          import * as Scheduled from "./entry.scheduled.js"
          import * as Scheduled from "./entry.scheduled.js"
          import * as Scheduled from "./entry.scheduled.js"
